<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Drive Booster</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="wrapper">

    <div class="sidebar">

      <ul>
        <li><a href="#"><i class="fa-regular fa-circle-check"></i>Verificar</a></li>
        <li><a href="#"><i class="fa-solid fa-gauge-simple-high"></i>Otimizar</a></li>
        <li><a href="#"><i class="fa-solid fa-toolbox"></i>Ferramentas</a></li>
        <li><a href="#"><i class="fa-solid fa-boxes-stacked"></i>Central de ações</a></li>

      </ul>

    </div>

    <div class="main_content">

      <div class="header">Drive Booster 11.6 <span>FREE</span>

        <div class="icon">
          <i class="fa-regular fa-message"></i>
          <i class="fa-solid fa-minus"></i>
          <i class="fa-solid fa-window-restore"></i>
          <i id="close" class="fa-solid fa-xmark"></i>

        </div>
      </div>
      <div class="info">
        <div><i class="fa-solid fa-circle-exclamation"></i>Verifique para ver o status dos drivers!</div>
      </div>

      <div class="veri"><span></span></div>

    </div>

  </div>

</body>

</html>
